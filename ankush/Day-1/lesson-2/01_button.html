<style>
    /* dot is use to traget the class */
    .subscribe-button{
        background-color: rgb(202, 8, 8);
        color: white;
        /* color = text-color */
        border: none;
        height: 36px;
        /* px = pixels */
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        /* pointer : it gives the hand when we hover on button */

    }
    .join-button{
        background-color: white;
        color:  rgb(0, 126, 205);
        border-color: rgb(0, 126, 205);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;

    }
    .twitter-button{
           background-color: rgb(16, 124, 218);
           color: white;
           border: none;
           height: 36px;
           width: 74px;
           border-radius: 18px;
           /* to get that halfly rounded shape border-radius value should be half to the lesser value from among height and width */
           font-weight: bold;
           font-size: 15px;
           cursor: pointer ;
           margin-right: 6px;

    }
    /* style element is unique , in which we are going to write css code 
    simply given the instruction for apperance   */
    /* here button is known as css selector */
    /* background-color is called css property and red is value for that property*/
    /* NOTE : style code should end with semi-colon */
</style>






<button class="subscribe-button">SUBSCRIBE</button>
<!-- class gives a label to the element soo that changes can be applied at once  -->
<button class="join-button">JOIN</button>
<button class="twitter-button">Tweet</button>
